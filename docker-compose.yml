version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    depends_on:
      - db
  frontend:
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
    depends_on:
      - backend
  infra:
    build: ./infra/
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
      - ./backend/api/docs/:/usr/share/nginx/html/api/docs/
    ports:
      - 7000:80
    depends_on:
      - backend
      - frontend